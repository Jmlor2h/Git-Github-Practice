<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>The Quiz</title>
  </head>
  <body>
    <main>
      <h1>Who Are You?</h1>
      <section>
    <form action="/action_page.php">
      <div>
      <label for="fname">What's your name?</label><br>
      <input type="text" name="name" placeholder="John Doe" />

      <br />
      <label for="bdaymonth">When's your birthday (month & year):</label><br>
      <input type="month" name="bdaymonth" id="bdaymonth" />
      <br>
      <label for="phone">Enter your phone number:</label><br>
      <input
        type="tel"
        name="number"
        id="number"
        placeholder="###-###-####"
      />

      <br /><br>
      <label for="date">What's today's date?</label><br>
      <input type="date" name="name" placeholder="Date here" />

      <br /><br>
      <label for="fav-lang">Choose your favorite Web language so far:</label>
      <input type="radio" name="fav-lang" value="HTML" />
      <label for="html">HTML</label>
      <input type="radio" name="fav-lang" value="CSS" />
      <label for="css">CSS</label>

  <br><br>
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email" placeholder="Email Here"/>

      <br /><br>
      <label for="Slider"
        >On the slider, How much do you like being at Road to Hire?</label
      ><br>
      <input type="range" id="“Slider”" name="“Slider”" min="0" max="100" /> <br><br>

      <label for="“URL”">What is your favorite website?</label><br>
      <input
        type="“url”"
        id="“URL”"
        name="“URL”"
        placeholder="Favorite Site Here"
        site
        here”
      />
      <br><br>
      <label for="favcolor">What's your favorite color:</label>
      <input type="color" name="favcolor" id="favcolor" value="#ff0000" />
      <br />
      <br />
      <label for="myfile">Upload an image that best represents you:</label><br>
      <input type="file" name="myfile" id="myfile" /> <br>
      <input type="submit" value="Submit" />
    </div>
    </form>
  </section>
  </main>
  </body>
</html>
